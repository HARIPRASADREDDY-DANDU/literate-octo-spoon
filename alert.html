<style>
.alert-box {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.3);
  /* visibility: hidden; */
}
.cross{
    /* position: fixed; */
    float: right;
    /* transform: translate(400%,-380%); */
    text-decoration: none;
    border-style: solid;
    padding: 5px;
    border-radius: 50px;
}
.alert-content {
  padding: 20px;
  background-color: white;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  text-align: center;
}

.alert-message {
  margin: 0;
}

.btn {
    text-decoration: none;
    padding: 20px;
    background-color: #8cdd7c;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.alert-close:hover {
  background-color: #3af407;
}

</style>

<script>// Create a function to display the alert window
const alertBox = document.querySelector('.alert-box');
const alertContent = document.querySelector('.alert-content');
const alertMessage = document.querySelector('.alert-message');
const alertClose = document.querySelector('.alert-close');

function showAlert(message, backgroundColor) {
  // Set the message and background color of the alert box
  alertMessage.textContent = message;
  alertContent.style.backgroundColor = backgroundColor;

  // Show the alert box
  alertBox.style.visibility = 'visible';

  // Hide the alert box when the close button is clicked
  alertClose.addEventListener('click', hideAlert);
}

function hideAlert() {
  // Hide the alert box
  alertBox.style.visibility = 'hidden';

  // Remove the event listener from the close button
  alertClose.removeEventListener('click', hideAlert);
}

</script>
